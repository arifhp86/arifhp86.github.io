<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>latLngfinder | Find latitude and longitude of a place</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   
  </head>
  <body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">    
	    <div class="navbar-header">      
	      <a class="navbar-brand" href="#">Latitude and Longitude Finder</a>
	    </div>
	  </div>
	</nav>

  	<div class="container">
  		<div class="row">
  			<div class="col-md-6">
  				<form action="" class="form-inline">
  					<input type="text" placeholder="Address" class="form-control" id="Search Address">
  					<input type="submit" class="btn btn-default" value="Submit">
  				</form>
  			</div>
  			<div class="col-md-6">
  				<div class="pull-right">Latitude: <input type="text" class="lat form-control"> Longitude: <input type="text" class="lng form-control"></div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col-md-12">
  				<div id="map" style="height: 500px;"></div>
  			</div>
  		</div><!-- /row -->
  	</div><!-- /container -->

    <footer>
      <div class="text-center">
        Made with <span class="glyphicon glyphicon-heart"></span> by Arif
      </div>
    </footer>
    
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBX3aEcunRquxAo4vHMaU5OgbOwVlHCQIQ"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/gmaps.min.js"></script>
   	<script src="app.js"></script>
  </body>
</html>
