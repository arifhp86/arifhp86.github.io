<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Todo Application</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="js/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
  	<nav class="navbar navbar-default">
  	  <div class="container-fluid">    
  	    <div class="navbar-header">      
  	      <a class="navbar-brand" href="#">Todo</a>
  	    </div>
  	   </div>
  	</nav>
  	<div class="container">
  		<div class="row">
  			<div ng-controller="mainController">
  				<div class="col-md-8 center-block no-float">
            <div class="todolist row">
              <div class="todoitem clearfix" ng-repeat="todoItem in data.todoList" ng-class="{done: todoItem.done}">
                <div class="priority col-xs-3" ng-class="{important: todoItem.priority === 'Important', 'very-important': todoItem.priority === 'Very Important', urgent: todoItem.priority === 'Urgent'}">{{ todoItem.priority }}</div>
                <div class="text col-xs-6">{{ todoItem.text }}</div>
                <div class="status col-xs-3">
                  <a href="" class="delete-item" ng-click="removeTodo($index)"><i class="glyphicon glyphicon-trash"></i></a>
                  <a href="" class="complete-item" ng-click="toggleComplete($index)"><i class="glyphicon" ng-class="{'glyphicon-unchecked': !todoItem.done, 'glyphicon-check': todoItem.done }"></i></a>
                </div>
              </div>
            </div>
            <div class="row">
              <form action="" id="form1">
                <select id="mySelect" ng-options="option.name for option in data.availableOptions track by option.id" ng-model="data.selectedOption"></select>
                
                <input type="text" placeholder="Add new todo" class="" ng-model="data.newItemText">
                <a href="" class="" ng-click="addItem()">Add</a>
              </form>
              <div class="total-active">{{ itemLeft() }} left</div>
            </div>
          </div>
  			</div>
  		</div><!-- /row -->
  	</div><!-- /container -->
  </body>
</html>
